<!doctype html>
<html ng-app='eventManager'>
<head>
  <meta charset='utf-8'>
  <title>Event Manager</title>
  <link rel='stylesheet' href='/css/bootstrap.min.css'/>
  <link rel='stylesheet' href='/css/app.css'/>
</head>
<body>
  <div class='container'>
    <div class='navbar'>
      <div class='navbar-inner'>
        <ul class='nav'>
          <li><a href='/NewEvent.html'>Create Event</a></li>
        </ul>
      </div>
    </div>
    <div class='row' ng-controller="EditEventController">
      <div class='container'>
        <h1>Add a new event:</h1>
        <form>
          <fieldset>
            <label for='name'>Event name:</label>
            <input id='name' ng-model='event.name' type='text'/>
            <label for='date'>Date of event (mm/dd/yyyy):</label>
            <input id='date' ng-model='event.date' type='text'/>
            <label for='time'>Time of event:</label>
            <input id='time' ng-model='event.time' type='text'/>
            <label for='imageUrl'>Image URL:</label>
            <input id='imageUrl' ng-model='event.image.url' type='text'/>
            <br/>
            <img ng-src='{{event.image.url}}' src=''>
            <h4>Location</h4>
            <label for='locationAddress'>Address:</label>
            <input id='locationAddress' ng-model='event.location.address' type='text'/>
            <label for='locationCity'>City:</label>
            <input id='locationCity' ng-model='event.location.city' type='text'/>
            <label for='locationState'>State:</label>
            <input id='locationState' ng-model='event.location.state' type='text'/>
          </fieldset>

          <button ng-click='saveEvent(event)' type='submit' class='btn btn-primary'>Save Event</button>
          <button ng-click='cancel()' class='btn btn-default'>Cancel</button>
        </form>
    </div>
  </div>
  
  <script src='/lib/jquery.min.js'></script>
  <script src='/lib/underscore-1.4.4.min.js'></script>
  <script src='/lib/bootstrap.min.js'></script>
  <script src='/lib/angular/angular.min.js'></script>
  <script src='/js/app.js'></script>
  <script src='/js/controllers/EventController.js'></script>
  <script src='/js/controllers/EditEventController.js'></script>
</body>
</html>
